<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->

    <style>
        .img-hover-zoom {
          overflow: hidden;
        }
      
        .img-hover-zoom img {

        .img-hover-zoom:hover img {
          transform: scale(1.2);
        }
      </style>
      
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand mx-3 text-center" href="https://elenachen327.github.io/datapub.elena.io/" style="flex-grow: 1; text-align: center;">Data Pub Home</a>
            <a class="navbar-brand mx-3 text-center" href="https://oxy.edu/person/elena-chen" style="flex-grow: 1; text-align: center;">Huh! A Link!</a>
            <div class="navbar-brand mx-3 dropdown" style="flex-grow: 1; text-align: center;">
              <a class="text-center dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                About

    <div class="container">

        <p></p>

        <div class="row">
    
          <!-- First Accordion -->
          <div class="col-md-4">
            <div class="accordion" id="accordionExample1">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne1" aria-expanded="true" aria-controls="collapseOne1">
                    #1 Mammoth Mountain Peak
                  </button>
                </h2>
                <div id="collapseOne1" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample1">
                  <div class="accordion-body img-hover-zoom">
                    <img src="PNG/1.png" class="img-fluid" alt="Responsive image">
                  </div>
                </div>
              </div>
            </div>
          </div>
    
          <!-- Second Accordion -->
          <div class="col-md-4">
            <div class="accordion" id="accordionExample2">
